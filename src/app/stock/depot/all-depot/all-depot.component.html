<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Stock</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <!--href="#" onClick="return false;"-->
                            <a>
                                <i class="fas fa-home"></i>Accueil
                            </a>
                        </li>

                        <li class="breadcrumb-item bcrumb-3">
                            <a style=" cursor: pointer;" (click)="gotoPreviousPage()">
                                Stock
                            </a>
                        </li>
                        <li class="breadcrumb-item bcrumb-3">
                            <a style=" cursor: pointer;" (click)="gotoPreviousPage()">
                                Gestion de stock
                            </a>
                        </li>
                        <li class="breadcrumb-item bcrumb-3">

                            toutes les depots

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">

                        <div>
                            <span (click)="gotoPreviousPage()"><mat-icon style="font-size: 55px; color: rgb(50, 76, 228); cursor: pointer;">reply</mat-icon></span>
                        </div>
                        <div class="text-center">
                            <h1>Tous les Dépôts</h1>
                        </div>

                        <div class="row mt-4">
                            <a (click)="gotoAllDepotComponent()" class="col-lg-3 mb-3" style="cursor: pointer;">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://cdn2.hubspot.net/hubfs/53/homme%20dans%20un%20entrep%C3%B4t.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">tous les categories</span>
                                </div>
                            </a>
                            <a (click)="gotoAllCategorieDepotComponent()" class="col-lg-6 mb-3" style="cursor: pointer;">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://www.compta-facile.com/wp-content/uploads/2013/02/7522613_blog.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">tous les articles des toutes les categories</span>
                                </div>
                            </a>
                        </div>



                        <div class="row mt-2" *ngFor="let depoCatego of  DepotCategories">

                            <div class="row">

                                <ul style="margin-left: 10px;" class="breadcrumb">
                                    <li><a style="cursor: pointer;" (click)="gotoDepotComponent(depoCatego.name)">{{depoCatego.name}}</a></li>
                                    <li><a style="color: black !important;">Categories</a></li>

                                </ul>

                                <a routerLink='{{listCatego.name}}' class="boxDiv text-center col-lg-2 m-2 p-0" *ngFor="let listCatego of  depoCatego.listCategorys">

                                    <div>
                                        <img alt="image" width="100%" height="80px" src='{{ listCatego.img }}' class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">{{listCatego.name}}</span>

                                </a>

                            </div>



                        </div>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
