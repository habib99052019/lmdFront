<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Stock</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <!--href="#" onClick="return false;"-->
                            <a>
                                <i class="fas fa-home"></i>Accueil</a>
                        </li>
                        <li class="breadcrumb-item active">Stock</li>
                        <li class="breadcrumb-item bcrumb-3">

                            Gestion de stock

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div class="text-center mt-3">
                            <h1>Choisissez le Dépôts</h1>
                        </div>

                        <div class="row mt-5">
                            <a routerLink="depot/tous" class="col-lg-2 mb-3">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://cdn2.hubspot.net/hubfs/53/homme%20dans%20un%20entrep%C3%B4t.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 15px;margin-top: 10px;">tous les depots</span>
                                </div>
                            </a>
                            <a routerLink="depot/articles" class="col-lg-2 mb-3">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://www.compta-facile.com/wp-content/uploads/2013/02/7522613_blog.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:11px;align-self: flex-center; font-size: 15px;margin-top: 1px;">tous les articles des toutes les depots</span>
                                </div>
                            </a>
                        </div>


                        <div class="row mt-2">

                            <div class="col-lg-2 mb-3" *ngFor="let depot of Depots">
                                <a [routerLink]="['depot/categorie', depot.name]">


                                    <div class="boxDiv text-center">
                                        <div style="width: 100%;">
                                            <img alt="image" width="100%" height="80px" src='{{ depot.img }}' class="image" />

                                        </div>
                                        <span style="margin-bottom:25px;align-self: flex-center; font-size: 15px;margin-top: 10px;">{{depot.name}}</span>
                                    </div>


                                </a>
                            </div>




                        </div>


                        <div class="text-center mt-5">

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
