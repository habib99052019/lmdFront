<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Stock</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a href="#" onClick="return false;">
                                <i class="fas fa-home"></i>Accueil</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <a href="#" onClick="return false;">
                               Stock
                            </a>

                        </li>
                        <li class="breadcrumb-item bcrumb-3">
                            <a style=" cursor: pointer;" (click)="gotoPreviousPage()">
                               Gestion de stock
                            </a>
                        </li>
                        <li class="breadcrumb-item bcrumb-4">

                            Economat

                        </li>

                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <span (click)="gotoPreviousPage()"><mat-icon style="font-size: 55px; color: rgb(50, 76, 228); cursor: pointer;">reply</mat-icon></span>
                        </div>
                        <div class="text-center mt-3">
                            <h1>Choisissez la Categorie</h1>
                        </div>


                        <div class="row mt-5">
                            <a routerLink="economat" class="col-lg-3 mb-3">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://cdn2.hubspot.net/hubfs/53/homme%20dans%20un%20entrep%C3%B4t.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">tous les categories</span>
                                </div>
                            </a>
                            <a routerLink="economat" class="col-lg-3 mb-3">
                                <div class="boxDiv text-center">
                                    <div style="width: 100%;">
                                        <img alt="image" width="100%" height="80px" src="https://www.compta-facile.com/wp-content/uploads/2013/02/7522613_blog.jpg" class="image" />

                                    </div>
                                    <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">tous les articles</span>
                                </div>
                            </a>
                        </div>

                        <div class="row mt-1">



                            <div class="col-lg-3 mb-3" *ngFor="let categorie of Categories">
                                <a routerLink='{{categorie.name}}'>


                                    <div class="boxDiv text-center">
                                        <div style="width: 100%;">
                                            <img alt="image" width="100%" height="80px" src='{{ categorie.img }}' class="image" />

                                        </div>
                                        <span style="margin-bottom:25px;align-self: flex-center; font-size: 21px;margin-top: 10px;">{{categorie.name}}</span>
                                    </div>


                                </a>
                            </div>

                        </div>

                        <div class="text-center mt-5">

                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
