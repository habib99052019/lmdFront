<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style ">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Stock</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <a routerLink="/dashboard/main">
                                <i class="fas fa-home"></i>Accueil</a>
                        </li>
                        <li class="breadcrumb-item bcrumb-2">
                            <!--href="#" onClick="return false;"-->
                            <a>
                               Stock
                            </a>

                        </li>
                        <li class="breadcrumb-item bcrumb-3">
                            <a style=" cursor: pointer;" (click)="gotoAllDepotComponent()">
                               Gestion de stock
                            </a>
                        </li>
                        <li class="breadcrumb-item bcrumb-3">

                            <a style="color: black !important;">Tous les familles</a>

                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <div>
                            <span (click)="gotoPreviousPage()"><mat-icon style="font-size: 55px; color: rgb(50, 76, 228); cursor: pointer;">reply</mat-icon></span>
                        </div>
                        <div class="text-center">
                            <h1 style="font-weight: bold;font-family: open sans,sans-serif;font-size: 30px;">Tous les familles</h1>
                        </div>



                        <div class="row mt-2" *ngFor="let listfamille of  Listfamilles">
                            <!--<h4><a style=" cursor: pointer; color: rgb(138, 219, 219);" (click)="gotoAllDepotComponent()">{{this.DepotName}}</a> / <a>{{listfamille.name}}</a> / <a>Familles</a> </h4>-->




                            <div class="row">
                                <div class="row" *ngIf="listfamille.listFamily.length != 0">
                                    <ul class="breadcrumb">
                                        <li><a style="cursor: pointer;" (click)="gotoDepotComponent()">{{this.DepotName}}</a></li>
                                        <li><a style="cursor: pointer;" (click)="gotoCategorieComponent(listfamille.name)">{{listfamille.name}}</a></li>
                                        <li><a style="color: black !important;">Familles</a></li>

                                    </ul>
                                    <div class="col" class="boxDiv text-center col-lg-2 m-2 p-0" *ngFor="let family of  listfamille.listFamily">

                                        <a (click)="gotoTypeComponent(family.name)">

                                            <div>
                                                <img alt="image" width="100%" height="80px" src='{{ family.img }}' class="image" />

                                            </div>
                                            <span style="margin-bottom:25px;align-self: flex-center; font-size: 15px;margin-top: 10px;">{{family.name}}</span>

                                        </a>

                                    </div>
                                </div>

                            </div>




                        </div>





                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
