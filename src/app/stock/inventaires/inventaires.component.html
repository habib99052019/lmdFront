            </div>
        </div>

                                <button mat-mini-fab color="primary" routerLink="add" aria-label="Example icon button with a menu icon">
                    <mat-icon>add</mat-icon>
                  </button>
                            </div>
                        </div>

                        <div style="margin-top: 20px">
                            <div *ngFor="
                    let item of inventaires
                      | paginate
                        : {
                            itemsPerPage: 4,
                            currentPage: page,
                            totalItems: inventaires.length
                          }
                  " class="col-xs-12 col-sm-12 col-md-12 col-lg-12" style="margin-bottom: 10px; cursor: pointer">
                                <mat-card class="inventoryItem row">
                                    <div class="col" style="display: flex; align-items: center; padding: 10px 0">
                                        <mat-icon>label_important</mat-icon>
                                        <h5 style="margin: 0">{{ item.name }}</h5>
                                    </div>
                                    <div class="col" style="display: flex; align-items: center; padding: 10px 0; justify-content: center;">
                                        <mat-icon matListIcon>person</mat-icon>
                                        <h5 style="margin: 0">{{ item.clientID.first_name }}</h5>
                                    </div>
                                    <div class="col" style="display: flex; align-items: center; padding: 10px 0; justify-content: center;">
                                        <mat-icon matListIcon>insert_invitation</mat-icon>
                                        <h5 style="margin: 0">
                                            {{ item.date | date: "dd/LL/YY":"fr" }}
                                        </h5>
                                    </div>
                                    <div class="col" style="
                        display: flex;
                        align-items: center;
                        justify-content: flex-end;
                      ">
                                        <button mat-icon-button color="accent" class="btn-tbl-edit">
                        <mat-icon aria-label="Edit" class="col-white"
                          >edit
                        </mat-icon>
                      </button>
                                        <button mat-icon-button color="accent" class="btn-tbl-edit">
                        <mat-icon class="col-white">visibility </mat-icon>
                      </button>
                                    </div>
                                </mat-card>
                            </div>
                            <pagination-controls class="text-center" (pageChange)="page = $event" previousLabel="Précédente" nextLabel="Suivante"></pagination-controls>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
