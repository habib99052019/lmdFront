<div class="addContainer">
    <div mat-dialog-content>
        <form class="register-form m-4" [formGroup]="reservationChambreForm">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Nom</mat-label>
                        <input matInput formControlName="nom" required>
                        <mat-icon matSuffix>face</mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Prenom</mat-label>
                        <input matInput formControlName="prenom" required>
                        <mat-icon matSuffix>face</mat-icon>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Chambre</mat-label>
                        <mat-select formControlName="nom_chambre" required>
                            <mat-option *ngFor="let chambre of this.Chambres" [value]=chambre.nom>
                                {{chambre.nom}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Date d’arrivée</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date_arrive" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 ">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Date de départ</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="date_depart" required>
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Nombre d’adultes</mat-label>
                        <input matInput formControlName="nbre_adultes" required type="number" [min]="1">
                    </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Nombre d’enfants</mat-label>
                        <input matInput formControlName="nbre_enfants" type="number">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                        <mat-label>Commentaire</mat-label>
                        <input matInput formControlName="commentaire">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                    <div class="example-button-row">
                        <button mat-raised-button color="primary" [type]="submit" [disabled]="!reservationChambreForm.valid" (click)="confirmAdd()">Save</button>
                        <button mat-raised-button color="warn" (click)="dialogRef.close()" tabindex="-1">Cancel</button>
                    </div>
                </div>
                <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12">
                    <div class="example-button-row" *ngIf="showDeleteBtn">
                        <button mat-mini-fab aria-label color="warn" (click)="deleteEvent()">
              <mat-icon class="font-20">delete</mat-icon>
            </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
