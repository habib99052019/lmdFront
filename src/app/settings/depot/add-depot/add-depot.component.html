<section class="content">
    <div class="container-fluid">
        <div class="block-header">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <ul class="breadcrumb breadcrumb-style">
                        <li class="breadcrumb-item">
                            <h4 class="page-title">Parmètres</h4>
                        </li>
                        <li class="breadcrumb-item bcrumb-1">
                            <!--href="#" onClick="return false;"-->
                            <a> <i class="fas fa-home"></i>Accueil</a>
                        </li>
                        <li class="breadcrumb-item active">Parmètres</li>
                        <li class="breadcrumb-item bcrumb-3">Dépots</li>
                        <li class="breadcrumb-item bcrumb-3">Ajouter</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="card" style="height: 100%">
                    <div class="card-body" style="padding: 30px">
                        <div class="text-center mt-3">
                            <h3 style="
                    font-weight: bold;
                    font-family: open sans, sans-serif;
                    font-size: 30px;
                    margin-bottom: 30px;
                  ">
                                Veuillez remplir la formulaire puis cliquer sur confirmer
                            </h3>
                        </div>
                        <div class="preview" *ngIf="imgFile" style="text-align: center; margin-bottom: 20px">
                            <img [src]="imgFile" style="width: 150px; height: 150px; border-radius: 12px" />
                        </div>
                        <div class="mb-3 col">
                            <button mat-raised-button color="primary" (click)="openInput()">
                  <mat-icon>image</mat-icon> Choisir une image
                </button>
                            <input id="fileInput" hidden type="file" (change)="onImageChange($event)" name="file" accept=".jpg,.jpeg,.png,.jfif" formControlName="file" />
                            <mat-error *ngIf="submited && !currentFile" style="margin-top: 5px; font-size: 75%; padding: 0 1em">
                                L'image est
                                <strong>obligatoire</strong>
                            </mat-error>
                        </div>
                        <form [formGroup]="addDepotForm" id="addDepotForm">
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="mb-3" appearance="outline" style="width: 100%">
                                        <mat-label style="font-size: 16px">Désignation</mat-label>
                                        <input matInput formControlName="name" type="text" class="example-right-align" [value]="" required />
                                        <mat-error *ngIf="addDepotForm.get('name').hasError('required')">
                                            La désignation de dépot est
                                            <strong>obligatoire</strong>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="mb-3" appearance="outline" style="width: 100%">
                                        <mat-label style="font-size: 16px">Description</mat-label>
                                        <textarea matInput formControlName="description" class="example-right-align" [value]=""></textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                        </form>
                        <div class="row" style="height: 50px; margin-top: 20px">
                            <div class="col-6">
                                <button mat-raised-button class="full-width-btn" (click)="cancelAction()">
                    <mat-icon>clear</mat-icon>
                    Annuler
                  </button>
                            </div>
                            <div class="col-6">
                                <button class="full-width-btn" mat-raised-button color="primary" (click)="addDepot()" form="addDepotForm">
                    <mat-icon>done</mat-icon>
                    Confirmer
                  </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
